      hints = [
        ["A mathematical model which seeks to describe atomic nuclei by solving the non-relativistic Schrödinger equation for all constituent nucleons and the forces that exist between them. Such methods yield precise results for very light nuclei but become more approximate for heavier nuclei.", "In optics and lens design, a measure of a transparent material's dispersion (a variation of refractive index versus wavelength). High values of V indicate low dispersion.", "In electrochemistry, the electrode potential of a metal measured with respect to a universal reference system (without any additional metal–solution interface).", "The ratio of the water vapor in a sample of air to the volume of the sample.", "Is zero-referenced against a perfect vacuum, using an absolute scale, so it is equal to gauge pressure plus atmospheric pressure.", "Any system of measurement that begins at a minimum, or zero point, and progresses in only one direction. The zero point of an absolute scale is a natural minimum, leaving only one direction in which to progress, whereas an arbitrary or 'relative' scale begins at some point selected by a person and can progress in both directions.", "The theoretical lowest possible temperature, understood by international agreement as equivalent to 0 Kelvin or −273.15 °C (−459.67 °F). More formally, it is the theoretical lower limit of the thermodynamic temperature scale, at which enthalpy and entropy of a cooled ideal gas reach their minimum values and the fundamental particles of nature have minimal vibrational motion.", "Any of various spectroscopic techniques that measure the absorption of electromagnetic radiation due to its interaction with a sample. The sample absorbs energy, i.e. photons, from the radiating field. The intensity of the absorption varies as a function of frequency or wavelength, and this variation is the absorption spectrum. Absorption spectroscopy is performed across the electromagnetic spectrum.", "The observation that the expansion of the universe is such that the velocity at which a distant galaxy is receding from the observer is continuously increasing with time.", "The rate at which the velocity of a body changes with time, also the rate of change of the rate at which the position of a body changes with time.", "The acceleration on an object caused by the force of gravitation.", "An instrument used to measure the proper acceleration of a body irrespective of other forces.", "The branch of physics dealing with the production, transmission, and effects of sound.", "The tendency of dissimilar particles or surfaces to cling to one another. Contrast cohesion.", "A process which occurs without transfer of heat or mass of substances between a thermodynamic system and its surroundings. In an adiabatic process, energy is transferred to the surroundings only as work. The adiabatic process provides a rigorous conceptual basis for the theory used to expound the first law of thermodynamics, and as such it is a key concept in thermodynamics.", "The study of the motion of air, particularly its interaction with a solid object, such as an airplane wing. It is a sub-field of fluid dynamics and gas dynamics, and many aspects of aerodynamics theory are common to these fields.", "An optical system that produces no net convergence or divergence of the beam, i.e. has an infinite effective focal length. This type of system can be created with a pair of optical elements where the distance between the elements is equal to the sum of each element's focal length (d=f1+f2).", "1. In meteorology, a volume of air that is defined by its temperature and water vapor content. Air masses may cover many hundreds or thousands of square miles and generally adapt to the characteristics of the surface below them. They are often classified according to their latitude and their source regions. 2. In astronomy, the 'amount of air that one is looking through' when observing a star or other celestial source from a vantage point that is within Earth's atmosphere. It is formulated as the integral of air density along the light ray.", "Defines the direct optical path length through the Earth's atmosphere, expressed as a ratio relative to the path length vertically upwards, i.e. at the zenith. The air mass coefficient can be used to help characterize the solar spectrum after solar radiation has traveled through the atmosphere.", "The fraction of the total light incident on a reflecting surface, especially a celestial body, which is reflected back in all directions.", "A chemical mixture of a metal with one or more other metals or other elements.", "A type of radioactive decay in which an atomic nucleus emits an alpha particle and thereby transforms or 'decays' into a different atomic nucleus, with a mass number that is reduced by four and an atomic number that is reduced by two.", "A type of subatomic particle consisting of two protons and two neutrons bound together into a particle identical to the nucleus of a helium-4 ion. It has a charge of +2 e and a mass of 4 u. Alpha particles are classically produced in the process of radioactive alpha decay, but may also be produced in other ways and given the same name.", "A form of electric current in which the movement of electric charge periodically reverses direction. Contrast direct current.", "An instrument that is used to measure electric current.", "A type of solid which does not have a definite geometric shape.", "(A) - The SI base unit of electric current, defined as one coulomb of electric charge per second.", "An electronic device that can increase the power of a signal (a time-varying voltage or current). It is a two-port electronic circuit that uses electric power from a power supply to increase the amplitude of a signal applied to its input terminals, producing a proportionally greater amplitude signal at its output. The amount of amplification provided by an amplifier is measured by its gain: the ratio of output voltage, current, or power to input. An amplifier is a circuit that has a power gain greater than one.", "The height of a wave as measured from its center (normal) position.", "In geometric optics, the angle between a ray incident on a surface and the line perpendicular to the surface at the point of incidence, called the normal. The ray can be formed by any wave: optical, acoustic, microwave, X-ray, etc.", "The change in direction of a wavefront at an interface between two different media so that the wavefront returns into the medium from which it originated. Common examples include the reflection of light, sound, and water waves. The law of reflection says that for specular reflection the angle at which the wave is incident on the surface equals the angle at which it is reflected. Mirrors exhibit specular reflection.", "A unit of length primarily used to measure subatomic particles that is equal to 10−10  metres (one ten-billionth of a metre) or 0.1 nanometres. (Å)", "The time rate of change of angular velocity. In three dimensions, it is a pseudovector. In SI units, it is measured in radians per second squared (rad/s2), and is usually denoted by the Greek letter alpha (α). Just like angular velocity, there are two types of angular acceleration: spin angular acceleration and orbital angular acceleration, representing the time rate of change of spin angular velocity and orbital angular velocity, respectively. Unlike linear acceleration, angular acceleration need not be caused by a net external torque. For example, a figure skater can speed up her rotation (thereby obtaining an angular acceleration) simply by contracting her arms inwards, which involves no external torque.", "The angle (in radians, degrees, or revolutions through which a point revolving around a centre or line has been rotated in a specified sense about a specified axis.", "A scalar measure of rotation rate. It refers to the angular displacement per unit time (e.g. in rotation) or the rate of change of the phase of a sinusoidal waveform (e.g. in oscillations and waves), or as the rate of change of the argument of the sine function. Angular frequency (or angular speed) is the magnitude of the vector quantity that is angular velocity. The term angular frequency vector is sometimes used as a synonym for the vector quantity angular velocity. One revolution is equal to 2π radians, hence ω=2Pi/T=2Pi*f where: ω  is the angular frequency or angular speed (measured in radians per second), T is the period (measured in seconds), f  is the ordinary frequency (measured in hertz) (sometimes symbolised with ν).", "The rotational equivalent of linear momentum. It is an important quantity in physics because it is a conserved quantity–that is, the total angular momentum of a closed system remains constant.", "How fast an object rotates or revolves relative to another point, i.e. how fast the angular position or orientation of an object changes with time. There are two types of angular velocity: orbital angular velocity and spin angular velocity. Spin angular velocity refers to how fast a rigid body rotates with respect to its centre of rotation. Orbital angular velocity refers to how fast a rigid body's centre of rotation revolves about a fixed origin, i.e. the time rate of change of its angular position relative to the origin. In general, angular velocity is measured in angle per unit time, e.g. radians per second. The SI unit of angular velocity is expressed as radians/sec with the radian having a dimensionless value of unity, thus the SI units of angular velocity are listed as 1/sec. Angular velocity is usually represented by the Greek letter omega (ω, sometimes Ω). By convention, positive angular velocity indicates counter clockwise rotation, while negative is clockwise.", "A negatively charged ion. Contrast cation.", "In particle physics, the process that occurs when a subatomic particle collides with its respective antiparticle to produce other particles, such as an electron colliding with a positron to produce two photons. The total energy and momentum of the initial pair are conserved in the process and distributed among a set of other particles in the final state. Antiparticles have exactly opposite additive quantum numbers from particles, so the sums of all quantum numbers of such an original pair are zero. Hence, any set of particles may be produced whose total quantum numbers are also zero as long as conservation of energy and conservation of momentum are obeyed.", "The electrode through which a conventional electric current flows into a polarized electrical device; the direction of current flow is, by convention, opposite to the direction of electron flow, and so electrons flow out of the anode. In a galvanic cell, the anode is the negative terminal or pole which emits electrons toward the external part of an electrical circuit. However, in an electrolytic cell, the anode is the wire or plate having excess positive charge, so named because negatively charged anions tend to move towards it. Contrast cathode.", "A theory of creating a place or object that is free from the force of gravity. It does not refer to the lack of weight under gravity experienced in free fall or orbit, or to balancing the force of gravity with some other force, such as electromagnetism or aerodynamic lift.", "The antiparticle of the neutron. It differs from the neutron only in that some of its properties have equal magnitude but opposite sign. It has the same mass as the neutron, and no net electric charge, but has opposite baryon number (+1 for neutron −1 for the antineutron). This is because the antineutron is composed of antiquarks, while neutrons are composed of quarks. The antineutron consists of one up antiquark and two down antiquarks.", "In particle physics, every type of particle has an associated antiparticle with the same mass but with opposite physical charges such as electric charge. For example, the antiparticle of the electron is the antielectron (which is often referred to as the positron). While the electron has a negative electric charge, the positron has a positive electric charge, and is produced naturally in certain types of radioactive decay. Some particles, such as the photon, are their own antiparticle. Otherwise, for each pair of antiparticle partners, one is designated as 'normal'  matter (the kind comprising all matter with which humans usually interact), and the other (usually given the prefix 'anti-') as antimatter.", "For every quark flavor there is a corresponding type of antiparticle known as an antiquark that differs from the quark only in that some of its properties (such as the electric charge) have equal magnitude but opposite sign.", "A physical principle which states that the upward buoyant force that is exerted on a body immersed in a fluid, whether fully or partially submerged, is equal to the weight of the fluid that the body displaces and acts in the upward direction at the center of mass of the displaced fluid. (Archimedes' principle)", "The branch of astronomy that deals with the physics of the Universe, especially with the compositional nature of celestial bodies rather than their positions or motions in space.", "A basic unit of matter that consists of a dense central nucleus surrounded by a cloud of negatively charged electrons. The atomic nucleus contains a mix of positively charged protons and electrically neutral neutrons.", "A deprecated term, usually referring to the unified atomic mass unit, a carbon-based standard, but historically referring to an oxygen-based standard.", "(Z) - The number of protons found in the nucleus of an atom. It is most often used to classify elements within the periodic table.", "A branch of physics that studies atoms as isolated systems of electrons and an atomic nucleus. Compare nuclear physics.", "(A) - The sum total of protons (or electrons) and neutrons within an atom.", "A periodic vibration whose frequency is in the band audible to the average human, the human hearing range. It is the property of sound that most determines pitch, with a generally accepted standard hearing range for humans is 20 to 20,000 Hz. Also known as audible frequency (AF)", "The ratio of the number of constituent particles in a substance, usually atoms or molecules, to the amount of substance, of which the SI unit is the mole. It is defined as exactly 6.022 140 76 ×10^23 mol-¹.", "The total number of individual molecules in one mole of a substance, by definition equaling exactly 6.022 140 76 ×10^23.", "(Avogadro's law) - A physical law which states that volumes of gases which are equal to each other at the same temperature and pressure will contain equal numbers of molecules.", "A hypothetical subatomic particle postulated to account for the rarity of processes that break charge parity symmetry. It is very light, electrically neutral, and pseudoscalar.", "A quantum number for an atomic orbital that determines its orbital angular momentum and describes the shape of the orbital.", "(Babinet's principle) - A theorem concerning diffraction which states that the diffraction pattern from an opaque body is identical to that from a hole of the same size and shape except for the overall forward beam intensity.", "The ubiquitous ionizing radiation to which the general human population is exposed.", "When all the forces acting upon an object balance each other, the object will be at equilibrium; it will not accelerate.", "In atomic physics, one of a set of six named series describing the spectral line emissions of the hydrogen atom. The Balmer series is calculated using the Balmer formula, an empirical equation discovered by Johann Balmer in 1885.", "A scientific instrument used in meteorology to measure atmospheric pressure. Pressure tendency can forecast short-term changes in the weather.", "A subatomic particle such as a proton or a neutron, each of which is made of (usually three quarks. Nearly all matter humans are likely to encounter is baryonic matter.", "A combination of two or more electrical cells which produces electricity.", "A structural element that is capable of withstanding load primarily by resisting bending. Beams are traditionally descriptions of building or civil engineering structural elements, but smaller structures such as truck or automobile frames, machine frames, and other mechanical or structural systems contain beam structures that are designed and analyzed in a similar fashion.", "The behavior of a slender structural element subjected to an external load applied perpendicularly to a longitudinal axis of the element.", "The reaction induced in a structural element when an external force or moment is applied to the element, causing the element to bend. The simplest structural element subjected to bending moments is the beam.", "(Bernoulli's principle) - In fluid dynamics, a principle which states that an increase in the speed of a fluid occurs simultaneously with a decrease in pressure or a decrease in the fluid's potential energy.", "A canonical solution y(x) of Friedrich Bessel's differential equation (x² d²y/dx² + x dy/dx + (x² - α²)y = 0) for an arbitrary complex number α, the order of the Bessel function. Although α and −α produce the same differential equation, it is conventional to define different Bessel functions for these two values in such a way that the Bessel functions are mostly smooth functions of α. The most important cases are when α is an integer or half integer. Bessel functions for integer α are also known as cylinder functions or the cylindrical harmonics because they appear in the solution to Laplace's equation in cylindrical coordinates. Spherical Bessel functions with half integer α are obtained when the Helmholtz equation is solved in spherical coordinates.", "In nuclear physics, a type of radioactive decay in which a beta particle is emitted from an atomic nucleus, transforming the original nuclide to its isobar.", "A high-energy, high-speed electron or positron emitted by certain types of radioactive atomic nuclei.", "The prevailing cosmological model that describes the early development of the Universe.",
"The mechanical energy required to disassemble a whole into separate parts. A bound system typically has a lower potential energy than the sum of its constituent parts.", "An interdisciplinary science using methods of and theories from physics to study biological systems.", "A hypothetical idealized physical body that completely absorbs all incident electromagnetic radiation, regardless of frequency or angle of incidence. Perfect black bodies are imagined as substitutes for actual physical bodies in many theoretical discussions of thermodynamics, and the construction of nearly perfect black bodies in the real world remains a topic of interest for materials engineers. Contrast white body.", "The type of electromagnetic radiation within or surrounding a body in thermodynamic equilibrium with its environment, or emitted by a black body (an opaque and non-reflective body) held at constant, uniform temperature. The radiation has a specific spectrum and intensity that depends only on the temperature of the body.", "A system of two or more pulleys with a rope or cable threaded between them, usually used to lift or pull heavy loads.", "The temperature at which a liquid undergoes a phase change into a gas; the vapour pressure of liquid and gas are equal at this temperature.", "The phenomenon by which the boiling point of a liquid (a solvent) increases when another compound is added, meaning that the resulting solution has a higher boiling point than the pure solvent. This happens whenever a non-volatile solute, such as a salt, is added to a pure solvent, such as water. The boiling point can be measured accurately using an ebullioscope.", "A physical constant relating the average kinetic energy of the particles in a gas with the temperature of the gas. It is the gas constant R divided by the Avogadro constant NA.", "A type of subatomic particle that behaves according to Bose–Einstein statistics and possesses integer spin. Bosons include elementary particles such as photons, gluons, W and Z bosons, Higgs bosons, and the hypothetical graviton, as well as certain composite particles such as mesons and stable nuclides of even mass number. Bosons constitute one of two main classes of particles, the other being fermions. Unlike fermions, there is no limit to the number of bosons that can occupy the same quantum state.", "(Boyle's law) - A chemical law which states that the volume of a given mass of a gas at constant temperature is inversely proportional to its pressure.","Radiation emitted by the acceleration of unbound charged particles.", "(Brewster's angle) - The angle of incidence at which light with a particular polarization is completely transmitted through a transparent dielectric surface, with no reflection. When unpolarized light is incident at this angle, the light that is reflected is consequently perfectly polarized.", "An Imperial unit of energy defined as the amount of energy needed to heat one pound of water by one degree Fahrenheit; 1 btu is equal to about 1,055 joules. In scientific contexts the btu has largely been replaced by the SI unit of energy, the joule.","The tendency of a material to break without significant plastic deformation when subjected to stress. Brittle materials absorb relatively little energy prior to fracture, even those of high strength. Breaking is often accompanied by a snapping sound.", "The presumably random movement of particles suspended in a fluid (liquid or  gas) resulting from their bombardment by fast-moving atoms or molecules in the gas or liquid.", "A measure of a substance's resistance to uniform compression defined as the ratio of the infinitesimal pressure increase to the resulting relative decrease of the volume. Its base unit is the pascal.", "An upward force exerted by a fluid that opposes the weight of an immersed object.", "A branch of mathematics that studies change and has two major sub-fields: differential calculus (concerning rates of change and slopes of curves), and integral calculus (concerning accumulation of quantities and the areas under and between curves). These two branches are related to each other by the fundamental theorem of calculus.", "The ratio of the change in the electric charge of a system to the corresponding change in its electric potential. There are two closely related notions of capacitance: self capacitance and mutual capacitance.  Any object that can be electrically charged exhibits self capacitance.  A material with a large self capacitance holds more electric charge at a given voltage than one with low capacitance. The notion of mutual capacitance is particularly important for understanding the operations of the capacitor, one of the three elementary linear electronic components (along with resistors and inductors).", "An opposition to the change of voltage across an electrical circuit element. Capacitive Xc reactance is inversely proportional to the signal frequency f (or angular frequency, ω) and the capacitance C .", "An electrical circuit element consisting of two conductors separated by an insulator (also known as a dielectric).", "A theoretical ideal thermodynamic cycle proposed by French physicist Nicolas Léonard Sadi Carnot in 1824 and expanded upon by others in the 1830s and 1840s. It provides an upper limit on the efficiency that any classical thermodynamic engine can achieve during the conversion of heat into work, or conversely, the efficiency of a refrigeration system in creating a temperature difference by the application of work to the system.  It is not an actual thermodynamic cycle but is a theoretical construct.", "A coordinate system that specifies each point uniquely in a plane by a set of numerical coordinates, which are the signed distances to the point from two fixed perpendicular oriented lines, measured in the same unit of length. Each reference line is called a coordinate axis or just axis (plural axes) of the system, and the point where they meet is called the origin, at ordered pair (0, 0). The coordinates can also be defined as the positions of the perpendicular projections of the point onto the two axes, expressed as signed distances from the origin.", "The electrode through which a conventional electric current flows out of a polarized electrical device; the direction of current flow is,  by convention, opposite to the direction of electron flow, and so electrons flow into the cathode. In a galvanic cell, the cathode is the positive terminal or pole which accepts electrons flowing from the external part of an electrical circuit. However, in an electrolytic cell, the cathode is the wire or plate having excess negative charge, so named because positively charged cations tend to move towards it. Contrast anode.", "A positively charged ion. Contrast anion.", "A scale and unit of measurement of temperature.", "The point in a body around which the resultant torque due to gravity forces vanish. Near the surface of the earth, where gravity acts downward as a parallel force field, the center of gravity and the center of mass are the same.", "Within a given distribution of mass, the unique point in space at which the weighted relative position of the distributed mass sums to zero.", "A classic problem in potential theory involving the determination of the motion of a particle in a single central potential field. The solutions to such problems are important in classical mechanics, since many naturally occurring forces, such as gravity and electromagnetism,  are central forces.", "The apparent outward force that draws a rotating body away from the centre of rotation. It is caused by the inertia of the body as the body's path is continually redirected.", "A force which keeps a body moving with a uniform speed along a circular path and is directed along the radius towards the centre.", "Any attempt in mainstream physics to unify existing theories of relativity, gravitation, and quantum mechanics, particularly by envisioning the three universal constants fundamental to each field – the speed of light (c), the gravitational constant (G), and the Planck constant (h) – as the edges of a three-dimensional cube,  at each corner of which is positioned a major sub-field within theoretical physics according to which of the three constants are accounted for by that sub-field and which are ignored. One corner of this so-called 'cube of theoretical physics', where all three constants are accounted for simultaneously, has not yet been satisfactorily described:  quantum gravity.", "A sequence of reactions in which a reactive product or byproduct causes additional similar reactions to take place.", "A branch of chemistry and physics that studies chemical processes from the point of view of physics by investigating physicochemical phenomena using techniques from atomic and molecular physics and condensed matter physics.", "A sub-field of mechanics concerned with the set of physical laws describing the motion of bodies under the collective actions of a system of forces.", "The tendency of similar particles or surfaces to cling to one another. Contrast adhesion.", "A type of light–matter interaction in which a photon is scattered by a charged particle, usually an electron, which results in part of the energy of the photon being transferred to the recoiling electron; a resulting decrease in the energy of the photon is called the Compton effect. The opposite phenomenon occurs in inverse Compton scattering, when a charged particle transfers part of its energy to a photon.", "A branch of physics that studies the physical properties of condensed phases of matter.", "The transfer of heat by the actual transfer of matter.", "(C) - The SI derived unit of electric charge, defined as the charge transported by a constant current of one ampere in one second.", "The point on a wave with the maximum value or upward displacement within a cycle.", "The smallest amount of fissile material needed for a sustained nuclear chain reaction.", "The motion of a moving particle or object that conforms to a known or fixed curve. Such motion is studied with two coordinate systems: planar motion and cylindrical motion.", "A type of particle accelerator in which charged particles accelerate outwards from the center along a spiral path.", "Any influence upon or within an oscillatory system that has the effect of reducing, restricting, or preventing its oscillations. Damping is a result of processes that dissipate the energy stored in the oscillation.", "A mechanically commutated electric motor powered by direct current.", "The degree to which a structural element is displaced under a load. It may refer to an angle or a distance.", "A physical property of a substance defined as its mass per unit volume.", "For a mathematical function of a real variable, a measurement of the sensitivity to change of the function value (output) with respect to a change in its argument (input); e.g. the derivative of the position of a moving object with respect to time is the object's velocity and measures how quickly the position of the object changes as time changes. Derivatives are a fundamental tool of calculus.", "An electrical insulator that can be polarized by an applied electric field. When a dielectric material is placed in an electric field, electric charges do not flow through the material as they would in a conductor but only shift slightly from their equilibrium positions, with positive charges displaced in the direction of the field's flow and negative charges displaced in the opposite direction; this creates an internal electric field that reduces the larger field within the dielectric material.", "1. (fluid) Occurs when an object is immersed in a fluid, pushing it out of the way and taking its place. The volume of the immersed object will be exactly equal to the volume of the displaced fluid, so that the volume of the immersed object can be deduced if the volume of the displaced fluid is measured. 2. (vector) The shortest distance from the initial to the final position of a point. Thus, it is the length of an imaginary straight path, typically distinct from the path actually travelled by.", "A numerical description of how far apart objects are.", "The change in frequency of a wave (or other periodic event) for an observer moving relative to its source. Compared to the emitted frequency, the received frequency is higher during the approach, identical at the instant of passing by, and lower during the recession.", "Forces which act on a solid object in the direction of the relative fluid flow velocity. Unlike other resistive forces, such as dry friction, which is nearly independent of velocity, drag forces depend on velocity.", "A solid material's ability to deform under tensile stress; this is often characterized by the material's ability to be stretched into a wire.", "The branch of classical mechanics that studies forces and torques and their effects on motion, as opposed to kinematics, which studies motion without reference to these forces.", "The tendency of a material to return to its original shape after it is deformed.", "A physical property of matter that causes it to experience a force when near other electrically charged matter. There are two types of electric charge: positive and negative.", "An electrical network consisting of a closed loop, giving a return path for the current.", "A flow of electric charge through a conductive medium.", "The region of space surrounding electrically charged particles and time-varying magnetic fields. The electric field represents the force exerted on other electrically charged objects by the electrically charged particle the field is surrounding.", "The rate at which electric energy is transferred by an electric circuit.", "Any material which contains movable electric charges and therefore can conduct an electric current under the influence of an electric field.", "Any material whose internal electric charges do not flow freely and which therefore does not conduct an electric current under the influence of an electric field.", "An interconnection of electrical elements such as resistors, inductors, capacitors, voltage sources, current sources, and switches.", "The opposition to the passage of an electric current through an electrical element.", "The set of physical phenomena associated with the presence and flow of electric charges.", "A type of magnet in which the magnetic field is produced by the flow of electric current.", "A physical field produced by moving electrically charged objects.", "A form of energy emitted and absorbed by charged particles, which exhibits wave-like behavior as it travels through space.", "The electrical intensity or 'pressure' developed by a source of electrical energy such as a battery or generator and measured in volts. Any device that converts other forms of energy into electrical energy provides electromotive force as its output.", "A subatomic particle with a negative elementary electric charge.", "A method for studying materials with unpaired electrons which makes use of the Zeeman effect. It shares some basic principles with nuclear magnetic resonance (NMR).", "A unit of energy equal to approximately 1.6×10^−19 joule. By definition, it is the amount of energy gained by the charge of a single electron moved across an electric potential difference of one volt.", "A chemical property that describes the tendency of an atom or a functional group to attract electrons (or electron density) towards itself.", "A field that deals with electrical circuits that involve active electrical components such as vacuum tubes, transistors, diodes, and integrated circuits as well as associated passive interconnection technologies.", "The ability to do work.", "An adjective used to refer to a process or reaction in which a system absorbs energy from its surroundings, usually in the form of heat but also in the form of light, electricity, or sound. Contrast exothermic.", "A quantity which describes the randomness of a substance or system.", "The velocity at which the kinetic energy plus the gravitational potential energy of an object is zero. It is the speed needed to 'escape' from a gravitational field without further propulsion.", "An adjective used to refer to a process or reaction that releases energy from a system, usually in the form of heat but also in the form of light, electricity, or sound.  Contrast endothermic.", "Objects that are moving towards a body with greater gravitational influence, such as a planet.", "A type of particle that behaves according to Fermi–Dirac statistics, obeys the Pauli exclusion principle, and possesses half-integer spin. Fermions include all quarks and leptons, as well as all composite particles made of an odd number of these (such as all baryons and many atoms and nuclei).  Fermions constitute one of two main classes of particles, the other being bosons.", "Either a nuclear reaction or a radioactive decay process in which the nucleus of an atom splits into smaller parts (lighter nuclei), often producing free neutrons and photons (in the form of gamma rays) and releasing relatively large amounts of energy.", "(F) - A push or pull. Any interaction that, when unopposed,  will change the motion of a physical body.  A force has both magnitude and direction, making it a vector quantity. The SI unit used to measure force is the newton.", "Any motion of a body where its own weight is the only force acting upon it.", "The temperature at which a substance changes state from liquid to solid.", "A nuclear reaction in which two or more atomic nuclei join together, or 'fuse', to form a single heavier nucleus.", "A form of electromagnetic radiation of very high frequency and therefore very high energy.", "A natural phenomenon by which physical bodies attract each other with a force proportional to their masses.", "(G) - A physical constant involved in the calculation of gravitational force between two bodies.", "The potential energy associated with the gravitational field.", "A model used to explain the influence that a massive body extends into the space around itself, producing a force (gravity) on another massive body. Thus, a gravitational field is used to explain and represent gravitational phenomena. It is measured in newtons per kilogram (N/kg).", "The gravitational potential at a location is equal to the work (energy transferred) per unit mass that is done by the force of gravity to move an object to a fixed reference location.", "A ripple in the curvature of spacetime that propagates as a wave and is generated in certain gravitational interactions, travelling outward from their source.", "A composite particle made from three quarks or three antiquarks baryon, or one quark and one antiquark meson.", "The time required for a quantity to fall to half its value as measured at the beginning of the time period. In physics, half-life typically refers to a property of radioactive decay, but may refer to any quantity which follows an exponential decay.", "A form of energy transferred from one body to another by thermal interaction.", "The SI unit of frequency, defined as the number of cycles per second of a periodic phenomenon.", "The physics of complex, self-organizing systems.", "A physical process that results in the phase transition of a substance from a liquid to a solid.", "The measure of the opposition that a circuit presents to a current when a voltage is applied.", "The change in momentum, which is equal to the average net external force multiplied by the time this force acts.", "The resistance of any physical object to a change in its state of motion or rest, or the tendency of an object to resist any change in its motion.", "The modern form of the metric system, comprising a system of units of measurement devised around seven base units and the convenience of the number ten.", "An atom or molecule in which the total number of electrons is not equal to the total number of protons, giving the atom a net positive or negative electric charge.", "A type of chemical bond formed through an electrostatic attraction between two oppositely charged ions.", "The process of converting an atom or molecule into an ion by adding or removing charged particles such as electrons or other ions.", "A variant of a particular chemical element.  While all isotopes of a given element share the same number of protons, each isotope differs from the others in its number of neutrons.", "A derived unit of energy, work, or amount of heat in the International System of Units.", "A scale and unit of measurement of temperature. The Kelvin scale is an absolute thermodynamic temperature scale which uses absolute zero as its null point.", "The branch of classical mechanics that describes the motion of points, bodies (objects), and systems of bodies (groups of objects) without consideration of the causes of motion. The study of kinematics is often referred to as the 'geometry of motion'.", "The energy that a physical body possesses due to its motion, defined as the work needed to accelerate a body of a given mass from rest to its stated velocity. The body continues to maintain this kinetic energy unless its velocity changes. Contrast potential energy.", "(Kirchhoff's circuit laws) - Two approximate equalities that deal with the current and voltage in electrical circuits. See Kirchhoff's laws for other meanings of the term.", "(Kirchhoff's equations) - In fluid dynamics, a set of equations which describe the motion of a rigid body in an ideal fluid.", "Occurs when a fluid flows in parallel layers with no disruption between the layers.", "A vector used chiefly to describe the shape and orientation of the orbit of one astronomical body around another, such as a planet revolving around a star. For two bodies interacting by Newtonian gravity, the LRL vector is a constant of motion, meaning that it is the same no matter where it is calculated on the orbit; equivalently, the LRL vector is said to be conserved.", "A device that emits light through a process of optical amplification based on the stimulated emission of electromagnetic radiation. The word 'laser' is an acronym for 'light amplification by stimulated emission of radiation'", "A circuit consisting of an inductor (with inductance L) and a capacitor (with capacitance C).", "An elementary particle which does not undergo strong interactions but is subject to the Pauli exclusion principle. Two main classes of leptons exist: charged leptons (also known as the electron-like leptons) and neutral leptons (better known as neutrinos).", "A type of machine consisting of a beam or rigid rod pivoted at a fixed hinge or fulcrum; one of six classical simple machines.", "A form of electromagnetic radiation that occupies a certain range of wavelengths within the electromagnetic spectrum. In physics, the term sometimes refers collectively to electromagnetic radiation of any wavelength, in which case light includes gamma rays, Xrays, microwaves, and radio waves, but in common usage 'light' more often refers specifically to visible light.", "A form of motor that generates a linear movement directly.", "The branch of mathematics concerning vector spaces, often finite or countably infinite dimensional, as well as linear mappings between such spaces.", "The mathematical study of how solid objects deform and become internally stressed due to prescribed loading conditions. Linear elasticity is a simplification of the more general nonlinear theory of elasticity and is a branch of continuum mechanics.", "(Liouville's theorem)-Phase space volume is conserved.", "One of four classical states of matter having a definite volume but no fixed shape.", "A state of matter which has properties between those of a conventional liquid and those of a solid crystal. For instance, an LC may flow like a liquid, but its molecules may be oriented in a crystal-like way.", "An extension of string theory that attempts to unify seemingly contradictory mathematical formulations and which identifies 11 dimensions.", "A dimensionless quantity representing the ratio of the speed of an object moving through a fluid to the local speed of sound.", "(Mach's principle) - The proposition that the existence of absolute rotation (the distinction of local inertial frames vs. rotating reference frames) is determined by the large-scale distribution of matter.", "Any powered tool consisting of one or more parts that is constructed to achieve a particular goal. Machines are usually powered by mechanical, chemical, thermal or electrical means, and are frequently motorised.", "An elementary component of a machine. There are three basic types: structural components, mechanisms, and control components.", "A representation of a function as an infinite sum of terms that are calculated from the values of the function's derivatives at a single point.", "A mathematical description of the magnetic influence of electric currents and magnetic materials. The magnetic field at any given point is specified by both a direction and a magnitude (or strength); as such it is a vector field.", "A property of materials that respond to an applied magnetic field.", "An application of the law of conservation of mass to the analysis of physical systems.", "Density (volumetric mass density or specific mass) is a substance's mass per unit of volume. The symbol most often used for density is ρ (the lower case Greek letter rho), although the Latin letter D can also be used. Mathematically, density is defined as mass divided by volume: ρ=m/V.  See density.", "The rate of mass flow per unit area. The common symbols are j, J, φ, or Φ, sometimes with subscript m to indicate mass is the flowing quantity. Its SI units are kg s−1 m−2.", "A property of a distribution of mass in space that measures its resistance to rotational acceleration about an axis.", "The total number of protons and neutrons (together known as nucleons) in an atomic nucleus.", "An interdisciplinary field incorporating elements of physics, chemistry, and engineering that is concerned with the design and discovery of new materials, particularly solids.", "The application of mathematics to problems in physics and the development of mathematical methods suitable for such applications and for the formulation of physical theories.", "The abstract study of topics encompassing quantity, structure, space, change, and other properties.", "A rectangular array of numbers, symbols, or expressions arranged in rows and columns. The individual items in a matrix are called its elements or entries.", "Any substance (often a particle) that has rest mass and (usually) also volume.", "(Maxwell's equations) - A set of partial differential equations that, together with the Lorentz force law, form the foundation of classical electrodynamics, classical optics, and electric circuits. Maxwell's equations describe how electric and magnetic fields are generated and altered by each other and by charges and currents.", "A term which relates to the way in which quantitative data tend to cluster around some value. A measure of central tendency is any of a number of ways of specifying this 'central value'.", "The branch of science concerned with the behaviour of physical bodies when subjected to forces or displacements and the subsequent effects of the bodies on their environment.", "A physical process that results in the phase transition of a substance from a solid to a liquid.", "A type of hadronic subatomic particle composed of one quark and one antiquark bound together by the strong interaction. All mesons are unstable, with the longest-lived lasting for only a few hundredths of a microsecond.", "The mathematical description of an object's or substance's tendency to be deformed elastically (i.e. non-permanently) when a force is applied to it. The elastic modulus of an object is defined as the slope of its stress–strain curve in the elastic deformation region. As such, a stiffer material will have a higher elastic modulus.", "A physical property of matter defined as the mass of a given substance divided by the amount of substance and expressed in grams per mole.", "An electrically neutral group of two or more atoms held together by covalent chemical bonds. Molecules are distinguished from ions by having a net electric charge equal to zero.", "A branch of physics that studies the physical properties of molecules and the chemical bonds between atoms as well as their molecular dynamics. It is closely related to atomic physics and overlaps greatly with theoretical chemistry, physical chemistry and chemical physics.", "A property of a distribution of mass in space that measures its resistance to rotational acceleration about an axis.", "A vector quantity consisting of the product of the mass and velocity of an object.", "Any change in the position of an object over time. Motion can be mathematically described in terms of displacement, distance, velocity, speed, acceleration, and momentum, and is observed by attaching a frame of reference to an observer and measuring the change in an object's position relative to that frame. An object's motion cannot change unless it is acted upon by a force.", "An elementary particle, technically classified as a lepton, that is similar to the electron, with unitary negative electric charge (−1) and a spin of 1⁄2. Muons are not believed to have any sub-structure.", "The practice of engineering on the nanoscale. Nanoengineering is largely a synonym for nanotechnology, but emphasizes the applied rather the field.", "The manipulation of matter on an atomic and molecular scale; a more generalized description by the National Nanotechnology Initiative is 'the manipulation of matter with at least one dimension sized from 1 to 100 nanometres'.", "A type of electrically neutral subatomic particle denoted by the Greek letter ν (nu). All evidence suggests that neutrinos have mass but that their mass is tiny even by the standards of subatomic particles. Their mass has never been measured accurately.", "Subatomic particle with no charge.", "Immediate emission of neutrons after a nuclear fission event.", "Delayed emission of neutrons after a nuclear fission event, by one of the fission products (actually, a fission product daughter after beta decay)", "(Newton's laws of motion) - A set of three physical laws which describe the relationship between the forces acting on a body and its motion due to those forces. Together they form the basis for classical or Newtonian mechanics.", "The branch of physics that studies the constituents and interactions of atomic nuclei.", "Either a proton or a neutron in its role as a component of an atomic  nucleus.", "An atomic species characterized by the specific composition of its nucleus, i.e. by its number of protons, its number of neutrons, and its nuclear energy state.", "The SI derived unit of electrical resistance.", "(Ohm's law) - The electric current through a conductor between two points is directly proportional to the potential difference across the two points.", "An optomechanical device used for the capture, analysis, and manipulation of dielectric objects or particles, which operates via the application of force by the electric field of light.", "An optical technique for the initialisation and readout of quantum spin in some crystal defects.", "The branch of physics which involves the behaviour and properties of light, including its interactions with matter and the construction of instruments that use or detect it. Optics usually describes the behaviour of visible, ultraviolet, and infrared light; however, other forms of electromagnetic radiation such as X-rays, microwaves, and radio waves exhibit similar properties.", "A branch of physics that studies the nature of particles, which are the constituents of what is usually referred to as matter and radiation.", "(Pascal's law) - A principle in fluid mechanics which states that pressure exerted anywhere in a confined incompressible fluid is transmitted equally in all directions throughout the fluid such that the initial pressure variations remain the same.", "A tabular display of the chemical elements organised on the basis of their atomic numbers, electron configurations, and recurring chemical properties. Elements are presented in order of increasing atomic number (number of protons).", "An elementary particle, the quantum of light and all other forms of electromagnetic radiation, and the force carrier for the electromagnetic force.", "The study of macroscopic, atomic, subatomic, and particulate phenomena in chemical systems in terms of laws and concepts of physics.", "The natural science that involves the study of matter and its motion through space and time, along with related concepts such as energy and force. More broadly, it is the general analysis of nature, conducted in order to understand how the universe behaves.", "A fundamental universal physical constant that is the quantum of action in quantum mechanics.", "The study and control of mechanical force and movement generated by the application of compressed gas.", "The ratio of force to the area over which that force is distributed.", "A measure of the expectation that an event will occur or that a statement is true. Probabilities are given a value between 0 (will not occur) and 1 (will occur). The higher the probability of an event, the more certain one can be that the event will occur.", "A wheel on an axle that is designed to support movement of a cable or belt along its circumference; one of six classical simple machines. Pulleys are used in a variety of ways to lift loads, apply forces, and transmit power.", "The relativistic quantum field theory of electrodynamics. In essence, it describes how light and matter interact and is the first theory where full agreement between quantum mechanics and special relativity is achieved. QED mathematically describes all phenomena involving electrically charged particles interacting by means of exchange of photons and represents the quantum counterpart of classical electromagnetism, giving a complete account of matter and light interaction.", "A theoretical framework for constructing quantum mechanical models of subatomic particles in particle physics and quasiparticles in condensed matter physics.", "A branch of physics dealing with physical phenomena at microscopic scales, where the action is on the order of the Planck constant. Quantum mechanics departs from classical mechanics primarily at the quantum realm of atomic and subatomic length scales, and provides a mathematical description of much of the dual particle-like and wave-like behavior and interactions of energy and matter that occur at this scale.", "An elementary particle and a fundamental constituent of matter. Quarks combine to form composite particles called hadrons, the most stable of which are protons and neutrons, the components of atomic nuclei.", "Any nuclide possessing excess nuclear energy to the point that it is unstable. Such excess energy is emitted through any of several processes of radioactive decay, resulting in a stable nuclide or sometimes another unstable radionuclide which can then undergo further decay. Certain radionuclides occur naturally; many others can be produced artificially in nuclear reactors, cyclotrons, particle accelerators, or radionuclide generators.", "A phenomenon which occurs when light seen coming from an object that is moving away from the observer is proportionally increased in wavelength or 'shifted' to the red end of the visible light spectrum.", "The change in direction of a wave as it passes from one transmission medium to another or as a result of a gradual change in the medium. Though most commonly used in the context of refraction of light, other waves such as sound waves and fluid waves also experience refraction.", "An idealization of a solid body in which deformation is neglected. In other words, the distance between any two given points of a rigid body remains constant in time regardless of the external forces exerted on it. Even though such an object cannot physically exist due to relativity, objects can normally be assumed to be perfectly rigid if they are not moving near the speed of light.", "The kinetic energy due to the rotation of an object, which forms part of its total kinetic energy.", "The number of complete rotations or revolutions a rotating body makes per unit time.", "A formula used in atomic physics to describe the wavelengths of spectral lines of many chemical elements.", "Any simple physical quantity that can be described by a single number (as opposed to vectors, tensors, etc., which are described by several numbers such as magnitude and direction) and is unchanged by coordinate system rotations or translations (in Newtonian mechanics) or by Lorentz transformations or central-time translations (in relativity).", "The general physical process by which some forms of radiation, such as light, sound, or moving particles, are forced to deviate from a straight trajectory by one or more localised non-uniformities in the medium through which they pass.", "A systematic enterprise that builds and organises knowledge in the form of testable explanations and predictions about the universe.", "A mechanism that converts rotational motion to linear motion, and a torque (rotational force) to a linear force; one of six classical simple machines.", "Radiant energy of the electromagnetic spectrum with wavelengths in the visible, near-ultraviolet, and near-infrared spectra, the broadest definition of which includes all radiation with a wavelength between 0.1 μm and 5.0 μm.", "(Schrödinger equation) - A mathematical equation which describes the time evolution of wave functions in quantum mechanics.", "A mechanical device that changes the direction or magnitude of a force. In general, a set of six classical simple machines identified by Renaissance scientists drawing from Greek texts on technology are collectively defined as the simplest mechanisms that can provide mechanical advantage (also called leverage).", "A tube in an inverted U shape that causes a liquid to flow uphill without pumps, powered by the fall of the liquid as it flows down the tube under the pull of gravity. The term may also more generally refer to a wide variety of devices involving the flow of liquids through tubes.", "The tendency of a solid, liquid, or gaseous chemical substance (called a solute) to dissolve in another solid, liquid, or gaseous substance (called a solvent) to form a homogeneous solution of the solute in the solvent. The solubility of a solute fundamentally depends on the specific solvent as well as on temperature and pressure.", "A mechanical wave that is an oscillation of pressure transmitted through a solid, liquid, or gas and composed of frequencies within the range of human hearing.", "A fundamental universal physical constant defined as exactly 299,792,458 metres per second, a figure that is exact because the length of the metre is defined from this constant and the international standard for time. When not otherwise qualified, the term 'speed of light' usually refers to the speed of light in vacuum, as opposed to the speed of light through some physical medium.", "The relative abundances of the atomically stable isotopes of a given element as they occur in nature or in a particular experimental context.", "Any nuclide that is not radioactive and does not spontaneously undergo radioactive decay, as opposed to a radionuclide. When such nuclides are referred to in relation to specific elements, they are usually termed stable isotopes.", "The theory of particle physics which describes three of the four known fundamental forces (the electromagnetic force, the weak force, and the strong force, but not the gravitational force) and classifies all known elementary particles.", "The branch of mechanics concerned with the analysis of loads (force and torque, or 'moment') on physical systems in static equilibrium, that is, in a state where the relative positions of subsystems do not vary over time, or where components and structures are at a constant velocity.", "The rigidity of an object, i.e. the extent to which it resists deformation in response to an applied force.", "The transformation of a body from a reference configuration to a current configuration. A configuration is a set containing the positions of all particles of the body.", "1. An applied force or system of forces that tends to strain or deform a physical body. 2. A measure of the internal forces acting within a deformable body. 3. A quantitative measure of the average force per unit area of a surface within a body on which internal forces act.", "Any particle that is smaller than an atom.", "The physical process by which matter is transformed directly from the solid phase to the gas phase without passing through an intermediate liquid phase. Sublimation is an endothermic phase transition that occurs at temperatures and pressures below a substance's triple point in its phase diagram.", "A phenomenon of exactly zero electrical resistance and expulsion of magnetic fields occurring in certain materials when cooled below a characteristic critical temperature.", "A physical property of matter that quantitatively expresses the common notions of hot and cold.", "A branch of physics that employs mathematical models and abstractions of physical objects and systems in order to rationalize, explain, and predict natural phenomena, as opposed to experimental physics, which relies on data generated by experimental observations.", "A state in which there is no net flow of thermal energy between two physical systems when the systems are connected by a path permeable to heat. A system may also be said to be in thermal equilibrium with itself if the temperature within the system is spatially and temporally uniform. Systems in thermodynamic equilibrium are always in thermal equilibrium, but the converse is not always true.", "An instrument used to measure temperature.", "The tendency of a force to rotate an object about an axis, fulcrum, or pivot. Just as a force is a push or a pull, a torque can be thought of as a twist to an object.", "The ability of a material to absorb energy and plastically deform without fracturing. Material toughness is defined as the amount of energy per unit volume that a material can absorb before rupturing. It is also defined as the resistance to fracture of a material when stressed.", "The path that a moving object follows through space as a function of time.", "A branch of mathematics that studies triangles and the relationships between their sides and the angles between these sides.", "The temperature and pressure at which the three phases (gas, liquid, and solid) of a given substance coexist in thermodynamic equilibrium.", "When there is unbalanced force(s); and as such, the object changes its state of motion. The object is not at equilibrium and subsequently accelerates.", "Any of a variety of mathematical inequalities asserting a fundamental limit to the precision with which certain pairs of physical properties of a particle, such as position x and momentum p, cannot be known simultaneously.", "One dalton: one-twelfth the mass of an isolated neutral atom of the isotope 12 6C in its ground state.", "The frequency of the oscillations of alternating current (AC) in an electric power grid transmitted from a power plant to the end-user.", "An area of space which contains no matter.", "An electron that is associated with an atom and can participate in the formation of a chemical bond.", "The outermost electron shell of an atom.", "Any quantity that has both magnitude and direction.", "A mathematical structure formed by a collection of elements called vectors, which may be added together and multiplied ('scaled') by numbers called scalars.", "A vector quantity defined as the rate of change of the position of an object with respect to a given frame of reference. Velocity specifies both an object's speed and direction of motion (e.g. 60 kilometres per hour to the north).", "A form of electromagnetic radiation generally defined as the range of wavelengths visible to the average human eye.", "(V) - The SI derived unit for electric potential, electric potential difference, and electromotive force, defined as the difference in electric potential between two points of a conducting wire when an electric current of one ampere dissipates one watt of power between those two points.", "An instrument used for measuring the difference in electric potential between two points in an electric circuit. Analog voltmeters move a pointer across a scale in proportion to the voltage of the circuit.", "(W) - A derived unit of power in the International System of Units (SI) defined as one joule per second. The watt measures the rate of energy conversion or transfer.", "A disturbance or oscillation that travels through spacetime accompanied by a transfer of energy.", "A measure of the distance traversed by a single spatial period of a sinusoidal wave, i.e. the distance over which the wave's shape repeats.", "One of the four fundamental forces of nature, along with the strong nuclear force, electromagnetism, and gravitation. It is responsible for the radioactive decay of subatomic particles and initiates the process known as hydrogen fusion in stars.", "A triangular round tool in the form of a compound and portable inclined plane; one of six classical simple machines.", "A wheel attached to an axle in such a way that the two parts rotate together and transfer forces between them; one of six classical simple machines.", "A hypothetical idealized physical body that reflects all incident electromagnetic radiation completely and uniformly in all directions; the opposite of a black body.", "The flow of gases on a large scale.", "A high-energy photon (between 100 eV and 100 keV) with a wavelength shorter than that of ultraviolet radiation and longer than that of gamma radiation.", "(Young’s modulus) - A measure of the stiffness of a solid material which defines the relationship between mechanical stress and strain.", "The effect of splitting a spectral line into several components in the presence of a static magnetic field by the lifting of degeneracy in electronic states.", "Absolute space and time is a concept in physics and philosophy about the properties of the universe. In physics, absolute space and time may be a preferred frame. Originally introduce by Sir Isaac Newton in Philosophiæ Naturalis Principia Mathematica, the concepts of absolute time and space provided a theoretical foundation that facilitated Newtonian mechanics. According to Newton, absolute time and space respectively are independent aspects of objective reality", "Absorbance is defined as 'the logarithm of the ratio of incident to transmitted radiant power through a sample (excluding the effects on cell walls)'. Alternatively, for samples which scatter light, absorbance may be defined as 'the negative logarithm of one minus absorptance, as measured on a uniform sample'. The term is used in many technical areas to quantify the results of an experimental measurement. While the term has its origin in quantifying the absorption of light, it is often entangled with quantification of light which is 'lost' to a detector system through other mechanisms. What these uses of the term tend to have in common is that they refer to a logarithm of the ratio of a quantity of light incident on a sample or material to that which is detected after the light has interacted with the sample.", "Absorption (electromagnetic radiation) - In physics, absorption of electromagnetic radiation is how matter (typically electrons bound in atoms takes up a photon's energy — and so transforms electromagnetic energy into internal energy of the absorber (for example, thermal energy).", "The adiabatic theorem is a concept in quantum mechanics. Its original form, due to Max Born and Vladimir Fock (1928), was stated as follows: A physical system remains in its instantaneous eigenstate if a given perturbation is acting on it slowly enough and if there is a gap between the eigenvalue and the rest of the Hamiltonian's spectrum.", "In modern physics, antimatter is defined as matter composed of the antiparticles (or 'partners') of the corresponding particles in 'ordinary' matter, and can be thought of as matter with reversed charge, parity, and time, known as CPT reversal. Antimatter occurs in natural processes like cosmic ray collisions and some types of radioactive decay, but only a tiny fraction of these have successfully been bound together in experiments to form antiatoms.", "Arc length is the distance between two points along a section of a curve. Determining the length of an irregular arc segment by approximating the arc segment as connected (straight) line segments is also called curve rectification. A rectifiable curve has a finite number of segments in its rectification (so the curve has a finite length).", "The second moment of area, or second area moment, or quadratic moment of area and also known as the area moment of inertia, is a geometrical property of an area which reflects how its points are distributed with regard to an arbitrary axis.", "1- The linear attenuation coefficient, attenuation coefficient, or narrow-beam attenuation coefficient characterizes how easily a volume of material can be penetrated by a beam of light, sound, particles, or other energy or matter.  2 - A coefficient value that is large represents a beam becoming 'attenuated' as it passes through a given medium, while a small value represents that the medium had little effect on loss.  3 - The (derived) SI unit of attenuation coefficient is the reciprocal metre (1/m). Extinction coefficient is another term for this quantity.", "In telecommunications, the term attenuation constant, also called attenuation parameter or attenuation coefficient, is the attenuation of an electromagnetic wave propagating through a medium per unit distance from the source. It is the real part of the propagation constant and is measured in nepers per metre.", "An atomic line filter (ALF) is a more effective optical band-pass filter used in the physical sciences for filtering electromagnetic radiation with precision, accuracy, and minimal signal strength loss. Atomic line filters work via the absorption or resonance lines of atomic vapors and so may also be designated an atomic resonance filter (ARF).", "The atomic mass is the mass of an atom. Although the SI unit of mass is the kilogram (symbol: kg), atomic mass is often expressed in the non-SI unit dalton (symbol: Da) – equivalently, unified atomic mass unit (u). 1 Da is defined as  1⁄12 of the mass of a free carbon-12 atom at rest in its ground state.", "In quantum mechanics, an atomic orbital (/ˈɔːrbɪtəl/) is a function describing the location and wave-like behavior of an electron in an atom. This function describes the electron's charge distribution around the atom's nucleus, and can be used to calculate the probability of finding an electron in a specific region around the nucleus.", "In crystallography, atomic packing factor (APF), packing efficiency, or packing fraction is the fraction of volume in a crystal structure that is occupied by constituent particles. It is a dimensionless quantity and always less than unity. In atomic systems, by convention, the APF is determined by assuming that atoms are rigid spheres. The radius of the spheres is taken to be the maximum value such that the atoms do not overlap. For one-component crystals (those that contain only one type of particle)", "1 - Though the word atom originally denoted a particle that cannot be cut into smaller particles, in modern scientific usage the atom is composed of various subatomic particles. The constituent particles of an atom are the electron, the proton and the neutron. 2 - In physics, a subatomic particle is a particle smaller than an atom. According to the Standard Model of particle physics, a subatomic particle can be either a composite particle, which is composed of other particles (for example, a baryon, like a proton or a neutron, composed of three quarks; or a meson, composed of two quarks), or an elementary particle, which is not composed of other particles (for example, quarks; or electrons, muons, and tau particles, which are called leptons).  Particle physics and nuclear physics study these particles and how they interact. Most force carrying particles like photons or gluons are called bosons and, although they have discrete quanta of energy, do not have rest mass or discrete diameters (other than pure energy wavelength) and are unlike the former particles that have rest mass and cannot overlap or combine which are called fermions.", "The antiproton,  (pronounced p-bar) is the antiparticle of the proton. Antiprotons are stable, but they are typically short-lived, since any collision with a proton will cause both particles to be annihilated in a burst of energy. The existence of the antiproton with electric charge of −1 e, opposite to the electric charge of +1 e of the proton, was predicted by Paul Dirac in his 1933 Nobel Prize lecture. Dirac received the Nobel Prize for his 1928 publication of his Dirac equation that predicted the existence of positive and negative solutions to Einstein's energy equation (E=mc²) and the existence of the positron, the antimatter analog of the electron, with opposite charge and spin.", "Ballistics is the field of mechanics concerned with the launching, flight behaviour and impact effects of projectiles.", "Bernoulli's principle  is a key concept in fluid dynamics that relates pressure, speed and height. Bernoulli's principle states that an increase in the speed of a fluid occurs simultaneously with a decrease in static pressure or the fluid's potential energy.", "In probability theory and statistics, the binomial distribution with parameters n and p is the discrete probability distribution of the number of successes in a sequence of n independent experiments, each asking a yes–no question, and each with its own Boolean-valued outcome: success (with probability p) or failure (with probability  q = 1 - p).", "Biocatalysis refers to the use of living (biological) systems or their parts to speed up (catalyze) chemical reactions. In biocatalytic processes, natural catalysts, such as enzymes, perform chemical transformations on organic compounds.", "In atomic physics, the Bohr model or Rutherford–Bohr model of the atom, presented by Niels Bohr and Ernest Rutherford in 1913, consists of a small, dense nucleus surrounded by orbiting electrons. It is analogous to the structure of the Solar System, but with attraction provided by electrostatic force rather than gravity, and with the electron energies quantized (assuming only discrete values).", "In condensed matter physics, a Bose–Einstein condensate (BEC) is a state of matter that is typically formed when a gas of bosons at very low densities is cooled to temperatures very close to absolute zero (−273.15 °C or −459.67 °F). Under such conditions, a large fraction of bosons occupy the lowest quantum state, at which microscopic quantum-mechanical phenomena, particularly wavefunction interference, become apparent macroscopically.", "Bra–ket notation, also called Dirac notation, is a notation for linear algebra and linear operators on complex vector spaces together with their dual space both in the finite-dimensional and infinite-dimensional case. It is specifically designed to ease the types of calculations that frequently come up in quantum mechanics.", "In many areas of science, Bragg's law, Wulff–Bragg's condition, or Laue–Bragg interference are a special case of Laue diffraction, giving the angles for coherent scattering of waves from a large crystal lattice. It describes how the superposition of wave fronts scattered by lattice planes leads to a strict relation between the wavelength and scattering angle.", "Cathode rays or electron beams (e-beam) are streams of electrons observed in discharge tubes.", "Modern analytic celestial mechanics started with Isaac Newton's Principia of 1687. The name 'celestial mechanics' is more recent than that. Newton wrote that the field should be called 'rational mechanics.' The term 'dynamics' came in a little later with Gottfried Leibniz, and over a century after Newton, Pierre-Simon Laplace introduced the term 'celestial mechanics.' Prior to Kepler there was little connection between exact, quantitative prediction of planetary positions, using geometrical or arithmetical techniques, and contemporary discussions of the physical causes of the planets' motion.", "In geometry, the center of curvature of a curve is found at a point that is at a distance from the curve equal to the radius of curvature lying on the normal vector. It is the point at infinity if the curvature is zero.", "In fluid mechanics, the center of pressure is the point where the total sum of a pressure field acts on a body, causing a force to act through that point.", "The degree Celsius is the unit of temperature on the Celsius temperature scale (originally known as the centigrade scale outside Sweden),  one of two temperature scales used in the International System of Units (SI), the other being the closely related Kelvin scale. See Celsius scale.", "The logarithm logb x can be computed from the logarithms of x and b with respect to an arbitrary base k using the following formula: Log.b x = Log.k x/Log.k b. Logarithms with respect to any base b can be determined using either of these two logarithms by the previous formula: Log.b x = Log.10 x/Log.10 b  = Log.e x/Log.e b. Typical scientific calculators can calculate the logarithms to bases 10 and e this like.", "In physics, a charge carrier is a particle or quasiparticle that is free to move, carrying an electric charge, especially the particles that carry electric charges in electrical conductors.  Examples are electrons, ions and holes.", "In optics, chromatic aberration (CA), also called chromatic distortion and spherochromatism, is a failure of a lens to focus all colors to the same point.", "In physics, circular motion is a movement of an object along the circumference of a circle or rotation along a circular arc. It can be uniform, with a constant rate of rotation and constant tangential speed, or non-uniform with a changing rate of rotation.", "The coefficient of friction (COF), often symbolized by the Greek letter µ, is a dimensionless scalar value which equals the ratio of the force of friction between two bodies and the force pressing them together, either during or at the onset of slipping. The coefficient of friction depends on the materials used; for example, ice on steel has a low coefficient of friction, while rubber on pavement has a high coefficient of friction.", "In physics, coherence expresses the potential for two waves to interfere.", "Cold fusion is a hypothesized type of nuclear reaction that would occur at, or near, room temperature. It would contrast starkly with the 'hot' fusion that is known to take place naturally within stars and artificially in hydrogen bombs and prototype fusion reactors under immense pressure and at temperatures of millions of degrees, and be distinguished from muon-catalyzed fusion. There is currently no accepted theoretical model that would allow cold fusion to occur. ", "In physics, complex harmonic motion is a complicated realm based on the simple harmonic motion. The word 'complex' refers to different situations. Unlike simple harmonic motion, which is regardless of air resistance, friction, etc., complex harmonic motion often has additional forces to dissipate the initial energy and lessen the speed and amplitude of an oscillation until the energy of the system is totally drained and the system co
